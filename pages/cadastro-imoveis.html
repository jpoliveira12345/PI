<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- Cabeçalho -->
    <script src="../templates/header.js"></script>

    <!-- Corpo da página -->
    <main class="content">
        <div class="container">
            <div class="container-fluid">
                <h3>O que deseja cadastar?</h3>                               
                <ul>
                    <li class="linkp" ><button class="navLink" onclick="openPage('casa', this);">Casa</button></li>
                    <li class="linkp" ><button class="navLink" onclick="openPage('apartamento', this);">Apartamento</button></li>
                </ul>                
            </div>                   
            <div class="tab" id="casa">
                <form action="" method="post">
                    <fieldset>
                        <legend>Dados imovel</legend>
                        <div class="row">
                            <div class="form-group col-sm-3">
                                <label for="cep">CEP</label>
                                <input type="text" name="cep" id="cep" required>
                            </div>
                            <div class="form-group col-sm-3">
                                <label for="endereco">Endereço</label>
                                <input type="text" name="endereco" id="endereco" required>
                            </div>
                            <div class="form-group col-sm-3">
                                <label for="numero">Numero</label>
                                <input type="text" name="numero" id="numero" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-3">
                                <label for="complemento">Complemento</label>
                                <input type="text" name="complemento" id="complemento" required>
                            </div>
                            <div class="form-group col-sm-3">
                                <label for="bairro">Bairro</label>
                                <input type="text" name="bairro" id="bairro" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-3">
                                <label for="name">Nome Proprietario</label>
                                <input type="text" name="primeiro-nome" id="name" required>
                            </div>
                            <div class="form-goup col-sm-3">
                                <label for="sobrenome">Sobrenome Proprietario</label>
                                <input type="text" name="sobrenome" id="sobrenome" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-3">
                                <label for="negociacao">Tipo de negociação</label>
                                <select name="AlugaVende" id="negociacao">
                                    <option value="alugar">Alugar</option>
                                    <option value="vender">Vender</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-3">
                                <label for="preco">Valor</label>
                                <input type="text" name="preco" id="preco">
                            </div>
                        </div>
                    </fieldset>
                    <input type="submit" value="Cadastar">
                </form>  
            </div>            
            <div class="tab" id="apartamento">
                <form action="" method="post">
                    <fieldset>
                        <legend>Dados imovel</legend>
                        <div class="row">
                            <div class="form-group col-sm-3">
                                <label for="cep">CEP</label>
                                <input type="text" name="cep" id="cep" required>
                            </div>
                            <div class="form-group col-sm-3">
                                <label for="endereco">Endereço</label>
                                <input type="text" name="endereco" id="endereco" required>
                            </div>
                            <div class="form-group col-sm-3">
                                <label for="numero">Numero</label>
                                <input type="text" name="numero" id="numero" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-3">
                                <label for="complemento">Complemento</label>
                                <input type="text" name="complemento" id="complemento" required>
                            </div>
                            <div class="form-group col-sm-3">
                                <label for="bairro">Bairro</label>
                                <input type="text" name="bairro" id="bairro" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-3">
                                <label for="name">Nome Proprietario</label>
                                <input type="text" name="primeiro-nome" id="name" required>
                            </div>
                            <div class="form-goup col-sm-3">
                                <label for="sobrenome">Sobrenome Proprietario</label>
                                <input type="text" name="sobrenome" id="sobrenome" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-3">
                                <label for="negociacao">Tipo de negociação</label>
                                <select name="AlugaVende" id="negociacao">
                                    <option value="alugar">Alugar</option>
                                    <option value="vender">Vender</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-3">
                                <label for="preco">Valor</label>
                                <input type="text" name="preco" id="preco">
                            </div>
                            <div class="form-group col-sm-3">
                                <label for="condominio">Valor do Condominio</label>
                                <input type="text" name="condominio" id="condominio">
                            </div>
                        </div>
                    </fieldset>
                    <input type="submit" value="Cadastar">
                </form> 
            </div>                           
        </div>                  
    </main>
    
    <!-- Rodapé -->
    <script src="../templates/footer.js"></script>

    <!-- Links e includes de arquivos -->
    <link rel="stylesheet" href="../css/cadastro-imoveis.css">
    <script src="../js/cadastro-imoveis.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
