<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/cadastro-clientes.css">
        <title>Document</title>
    </head>
    <body>
        <!-- Cabeçalho -->
        <script src="../templates/private_header.js"></script>

        <!-- Corpo da página -->
        <main class="content">
            <h1 class = "titulo">Cadastro de Clientes</h1>
            <form class="formulario" action="" method="post">
                <fieldset>
                    <legend>Dados pessoais</legend>
                    <div class="row">
                        <div class="form-group col-sm-3">
                            <label for="name">Nome</label>
                            <input type="text" name="primeiro-nome" id="name" required>
                        </div>
                        <div class="form-goup col-sm-3">
                            <label for="sobrenome">Sobrenome</label>
                            <input type="text" name="sobrenome" id="sobrenome" required>
                        </div>
                        <div class="froem group col-sm-4">
                            <label for="cpf">CPF&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                            <input type="text" name="cpf" id="cpf">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-3">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="form-group col-sm-3">
                            <label for="telcel">Celular</label>
                            <input type="tel" name="celular" id="telcel" required>
                        </div>
                        <div class="form-group col-sm-3">
                            <label for="tel">Telefone</label>
                            <input type="tel" name="telefone" id="tel">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-3">
                            <label for="cep">CEP</label>
                            <input type="text" name="cep" id="cep" required>
                        </div>
                        <div class="form-group col-sm-3">
                            <label for="endereco">Endereço</label>
                            <input type="text" name="endereco" id="endereco" required>
                        </div>
                        <div class="form-group col-sm-3">
                            <label for="numero">Numero</label>
                            <input type="text" name="numero" id="numero" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-3">
                            <label for="complemento">Complemento</label>
                            <input type="text" name="complemento" id="complemento" required>
                        </div>
                        <div class="form-group col-sm-3">
                            <label for="bairro">Bairro</label>
                            <input type="text" name="bairro" id="bairro" required>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Usuario e Senha</legend>
                    <div class="row">
                        <div class="form-group col-sm-3">
                            <label for="user">Usuario</label>
                            <input type="text" name="user" id="user" required>
                        </div>
                        <div class="form-group col-sm-3">
                            <label for="senha">Senha</label>
                            <input type="password" name="senha" id="senha" required>
                        </div>
                        <div class="form-group col-sm-3">
                            <label for="confirmSenha">Confirmar Senha</label>
                            <input type="password" name="confirmSenha" id="confirmSenha"required>
                        </div>
                    </div>
                </fieldset>
                <input type="submit" value="Cadastrar">
            </form>
        </main>
        
        <!-- Rodapé -->
        <script src="../templates/footer.js"></script>

        <!-- Links e includes de arquivos -->
        <link rel="stylesheet" href="../css/cadastro-clientes.css">
        <script src="../js/cadastro-clientes.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>    
    </body>
</html>
